name: STELAR Daily Data Refresh & Deploy

on:
  schedule:
    # Run twice a day: 12AM and 12PM UTC
    - cron: '0 0 * * *'
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          pip install requests
          
      - name: Generate Rankings (Proprietary Algorithm)
        run: |
          python data/generate_rankings.py
          
      - name: Move Data to Web Public Folder
        run: |
          # Ensure public directory exists
          mkdir -p web/public
          # Move the generated json
          mv rankings.json web/public/
          
      - name: Commit and Push Changes
        run: |
          git config --global user.name "STELAR Bot"
          git config --global user.email "bot@stelarmusic.com"
          git add web/public/rankings.json
          git commit -m "ðŸ“ˆ STELAR Data Refresh [$(date)]" || echo "No changes to commit"
          git push

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Web Dependencies
        working-directory: ./web
        run: npm ci

      - name: Build Web App
        working-directory: ./web
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: web
          command: pages deploy dist --project-name stelarmusic
